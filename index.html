<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>flex grid</h1>

    <!-- 100% -->
    <div class="row">
      <div class="col-1">100%</div>
    </div>

    <!-- 50% -->
    <div class="row">
      <div class="col-2">50%</div>
      <div class="col-2">50%</div>
    </div>

    <!-- 33.3% -->
    <div class="row">
      <div class="col-3">33.3%</div>
      <div class="col-3">33.3%</div>
      <div class="col-3">33.3%</div>
    </div>

    <!-- 25% -->
    <div class="row">
      <div class="col-4">25%</div>
      <div class="col-4">25%</div>
      <div class="col-4">25%</div>
      <div class="col-4">25%</div>
    </div>

    <!-- 20% -->
    <div class="row">
      <div class="col-5">20%</div>
      <div class="col-5">20%</div>
      <div class="col-5">20%</div>
      <div class="col-5">20%</div>
      <div class="col-5">20%</div>
    </div>

    <h1>grid grid</h1>

    <div class="grid-css">
      <!-- 100% -->
      <div class="grid-1">
        <div class="item">100%</div>
      </div>

      <!-- 50% -->
      <div class="grid-2">
        <div class="item">50%</div>
        <div class="item">50%</div>
      </div>

      <!-- 33.3% -->
      <div class="grid-3">
        <div class="item">33.3%</div>
        <div class="item">33.3%</div>
        <div class="item">33.3%</div>
      </div>

      <!-- 25% -->
      <div class="grid-4">
        <div class="item">25%</div>
        <div class="item">25%</div>
        <div class="item">25%</div>
        <div class="item">25%</div>
      </div>

      <!-- 20% -->
      <div class="grid-5">
        <div class="item">20%</div>
        <div class="item">20%</div>
        <div class="item">20%</div>
        <div class="item">20%</div>
        <div class="item">20%</div>
      </div>
    </div>
  </body>
</html>
